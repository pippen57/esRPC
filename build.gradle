plugins {
    id 'java'
}

group 'top.pippen'
version '1.0'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.42.Final'
    compile group: 'com.caucho', name: 'hessian', version: '4.0.38'
    compile group: 'org.xerial.snappy', name: 'snappy-java', version: '1.1.7.5'
    compile group: 'org.apache.curator', name: 'curator-x-discovery', version: '4.0.1'

}
